<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up / Sign In - 961Summits</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container py-3">
    <a href="index.html" class="btn btn-outline-dark mb-3">
      <i class="fas fa-arrow-left"></i> Back to Home
    </a>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header bg-dark text-white text-center">
            <h2 class="fw-bold" style="font-family: 'Playfair Display', serif;">Sign In</h2>
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="signin-email" class="form-label">Email Address</label>
                <input type="email" id="signin-email" class="form-control" placeholder="Enter your email" required>
              </div>
              <div class="mb-3">
                <label for="signin-password" class="form-label">Password</label>
                <input type="password" id="signin-password" class="form-control" placeholder="Enter your password" required>
              </div>
              <button type="submit" class="btn btn-dark w-100">Sign In</button>
            </form>
            <p class="text-center mt-3">Don't have an account? <a href="#signup" class="text-primary" data-bs-toggle="collapse">Sign Up</a></p>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center mt-4 collapse" id="signup">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header bg-dark text-white text-center">
            <h2 class="fw-bold" style="font-family: 'Playfair Display', serif;">Sign Up</h2>
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="signup-name" class="form-label">Full Name</label>
                <input type="text" id="signup-name" class="form-control" placeholder="Enter your full name" required>
              </div>
              <div class="mb-3">
                <label for="signup-email" class="form-label">Email Address</label>
                <input type="email" id="signup-email" class="form-control" placeholder="Enter your email" required>
              </div>
              <div class="mb-3">
                <label for="signup-password" class="form-label">Password</label>
                <input type="password" id="signup-password" class="form-control" placeholder="Create a password" required>
              </div>
              <div class="mb-3">
                <label for="signup-confirm-password" class="form-label">Confirm Password</label>
                <input type="password" id="signup-confirm-password" class="form-control" placeholder="Confirm your password" required>
              </div>
              <button type="submit" class="btn btn-dark w-100">Sign Up</button>
            </form>
            <p class="text-center mt-3">Already have an account? <a href="#signin" class="text-primary" data-bs-toggle="collapse">Sign In</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
