<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form - 961Summits</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container py-3">
    <a href="index.html" class="btn btn-outline-dark mb-3">
      <i class="fas fa-arrow-left"></i> Back to Home
    </a>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-header bg-dark text-white text-center">
            <h2 class="fw-bold" style="font-family: 'Playfair Display', serif;">User Survey Form</h2>
          </div>
          <div class="card-body">
            <form>
              <!-- Full Name -->
              <div class="mb-3">
                <label for="full-name" class="form-label">Full Name</label>
                <input type="text" id="full-name" class="form-control" placeholder="Enter your full name" required>
              </div>

              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
              </div>

              <!-- Age -->
              <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" id="age" class="form-control" placeholder="Enter your age" min="1" required>
              </div>

              <!-- Gender -->
              <div class="mb-3">
                <label class="form-label">Gender</label>
                <div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="gender-male" value="male" required>
                    <label class="form-check-label" for="gender-male">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="gender-female" value="female">
                    <label class="form-check-label" for="gender-female">Female</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="gender-other" value="other">
                    <label class="form-check-label" for="gender-other">Other</label>
                  </div>
                </div>
              </div>

              <!-- Favorite Activity -->
              <div class="mb-3">
                <label for="activity" class="form-label">What is your favorite activity?</label>
                <select id="activity" class="form-select" required>
                  <option value="" disabled selected>Select an activity</option>
                  <option value="hiking">Hiking</option>
                  <option value="camping">Camping</option>
                  <option value="trail-running">Trail Running</option>
                  <option value="photography">Photography</option>
                </select>
              </div>

              <!-- Feedback -->
              <div class="mb-3">
                <label for="feedback" class="form-label">Feedback</label>
                <textarea id="feedback" class="form-control" rows="4" placeholder="Share your feedback or suggestions" required></textarea>
              </div>

              <!-- Newsletter Subscription -->
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="newsletter">
                <label class="form-check-label" for="newsletter">Subscribe to our newsletter</label>
              </div>

              <!-- Submit Button -->
              <button type="submit" class="btn btn-dark w-100">Submit Survey</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
