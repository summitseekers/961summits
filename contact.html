<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - 961Summits</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
    <div class="container">
      <a class="navbar-brand fw-bold d-flex align-items-center" href="index.html">
        <img src="logo.png" alt="961Summits Logo" width="40" height="40" class="me-2">
        961Summits
      </a>
    </div>
  </nav>
  <section class="py-5 mt-5">
    <div class="container">
      <h1 class="fw-bold text-center">Contact Us</h1>
      <p class="lead mt-4 text-center">We'd love to hear from you! Reach out to us for inquiries, bookings, or feedback.</p>
      <form class="mt-4">
        <div class="row mb-3">
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Your Name" required>
          </div>
          <div class="col-md-6">
            <input type="email" class="form-control" placeholder="Email Address" required>
          </div>
        </div>
        <div class="mb-3">
          <textarea class="form-control" rows="5" placeholder="Your Message" required></textarea>
        </div>
        <button type="submit" class="btn btn-dark">Send Message</button>
      </form>
      <h2 class="mt-5">Our Location</h2>
      <iframe class="w-100 rounded mt-3" height="300" style="border:0;" loading="lazy"
        src="https://www.google.com/maps/embed/v1/place?q=Lebanon&key=YOUR_NEW_API_KEY">
      </iframe>
      <button class="btn btn-dark mt-4" onclick="history.back()">Go Back</button>
    </div>
  </section>
</body>
</html>
